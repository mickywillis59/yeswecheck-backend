<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validateur Email Pro - yeswecheck.com</title>
  <style>
    :root {
      --bg: #0a0f23;
      --bg-card: rgba(15,23,42,0.95);
      --primary: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(148,163,184,0.2);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --radius: 20px;
      --shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      max-width: 600px;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      font-weight: 800;
    }

    .tagline {
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .input-section {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      max-width: 500px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .email-input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    #email-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3.5rem;
      border: 2px solid transparent;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 1.2rem;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    #email-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
      background: rgba(255,255,255,0.08);
    }

    #email-input::placeholder {
      color: var(--text-muted);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      opacity: 0.7;
    }

    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .example-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 25px;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .example-btn:hover, .example-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .validate-btn {
      width: 100%;
      padding: 1.2rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102,126,234,0.4);
    }

    .validate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(102,126,234,0.5);
    }

    .validate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .results {
      max-width: 800px;
      width: 100%;
    }

    .result-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-left: 5px solid var(--primary);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      display: none;
    }

    .result-card.show {
      display: block;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overall-status {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .status-badge {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
    }

    .status-success { background: rgba(16,185,129,0.2); color: var(--success); border: 2px solid var(--success); }
    .status-fail { background: rgba(239,68,68,0.2); color: var(--danger); border: 2px solid var(--danger); }
    .status-warning { background: rgba(245,158,11,0.2); color: var(--warning); border: 2px solid var(--warning); }

    .status-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .status-success .status-icon { background: var(--success); color: white; }
    .status-fail .status-icon { background: var(--danger); color: white; }
    .status-warning .status-icon { background: var(--warning); color: white; }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(99,102,241,0.1);
      border-radius: 12px;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .feature-success .feature-icon { background: rgba(16,185,129,0.3); color: var(--success); }
    .feature-fail .feature-icon { background: rgba(239,68,68,0.3); color: var(--danger); }
    .feature-warning .feature-icon { background: rgba(245,158,11,0.3); color: var(--warning); }

    .feature-label {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .feature-detail {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .json-toggle {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }

    .json-toggle:hover {
      background: var(--primary);
      color: white;
    }

    .json-output {
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 1.5rem;
      font-family: 'SF Mono', monospace;
      font-size: 0.85rem;
      max-height: 300px;
      overflow: auto;
      display: none;
      border: 1px solid var(--border);
    }

    .json-output.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99,102,241,0.3);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .input-section { padding: 2rem 1.5rem; }
      .features-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Validateur Email Pro</h1>
    <p class="tagline">Syntaxe, MX/DNS, Profanity, Disposable, Role accounts, Firstname/Gender/Age. R√©sultats en 200ms.</p>
  </div>

  <section class="input-section">
    <div class="email-input-wrapper">
      <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      <input type="email" id="email-input" placeholder="amine@exemple.com" />
    </div>

    <div class="examples">
      <button class="example-btn" data-email="test@gmail.com">Valid</button>
      <button class="example-btn" data-email="noreply@disposable.com">Disposable</button>
      <button class="example-btn" data-email="admin@company.com">Role account</button>
      <button class="example-btn" data-email="sh1t@domain.com">Profanity</button>
      <button class="example-btn" data-email="martin.dupont@entreprise.fr">Firstname FR</button>
      <button class="example-btn" data-email="gabriel.thomas@gmail.com">Ambiguous</button>
    </div>

    <button class="validate-btn" onclick="validateEmail()">
      <span id="btn-text">Valider l'email</span>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Analyse en cours...</span>
      </div>
    </button>
  </section>

  <section class="results" id="results"></section>

  <script>
    const EXAMPLES = {
      'test@gmail.com': 'VALID',
      'noreply@disposable.com': 'DISPOSABLE',
      'admin@company.com': 'ROLE_ACCOUNT',
      'sh1t@domain.com': 'PROFANITY',
      'martin.dupont@entreprise.fr': 'FIRSTNAME_VALID',
      'gabriel.thomas@gmail.com': 'AMBIGUOUS'
    };

    // Exemples clickables
    document.querySelectorAll('.example-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.example-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('email-input').value = btn.dataset.email;
      });
    });

    async function validateEmail() {
      const email = document.getElementById('email-input').value.trim();
      if (!email) return;

      const btn = document.querySelector('.validate-btn');
      const btnText = document.getElementById('btn-text');
      const loading = document.getElementById('loading');
      
      btn.disabled = true;
      btnText.style.display = 'none';
      loading.style.display = 'block';

      try {
        // Remplace par TON API endpoint
        const response = await fetch('https://email.yeswecheck.fr/api/v1/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        const data = await response.json();
        
        displayResults(email, data, response.ok);
      } catch (error) {
        displayError('Erreur r√©seau. V√©rifiez votre connexion.');
      } finally {
        btn.disabled = false;
        btnText.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    function displayResults(email, data, isSuccess) {
      const results = document.getElementById('results');
      
      const statusClass = isSuccess ? 'status-success' : 'status-fail';
      const statusText = isSuccess ? 'VALID' : 'INVALID';
      const statusIcon = isSuccess ? '‚úÖ' : '‚ùå';

      let featuresHtml = `
        <div class="features-grid">
          <div class="feature-item feature-${data.syntax ? 'success' : 'fail'}">
            <div class="feature-icon">üìù</div>
            <div>
              <div class="feature-label">Syntaxe RFC</div>
              <div class="feature-detail">${data.syntax ? 'Conforme' : 'Invalide'}</div>
            </div>
          </div>
          <div class="feature-item feature-${data.mxValid ? 'success' : 'fail'}">
            <div class="feature-icon">üåê</div>
            <div>
              <div class="feature-label">DNS/MX Records</div>
              <div class="feature-detail">${data.mxValid ? 'MX OK' : 'Pas de MX'}</div>
            </div>
          </div>
          <div class="feature-item feature-${!data.isProfane ? 'success' : 'fail'}">
            <div class="feature-icon">üö´</div>
            <div>
              <div class="feature-label">Profanity Check</div>
              <div class="feature-detail">${!data.isProfane ? 'Clean' : 'Profane'}</div>
            </div>
          </div>
          <div class="feature-item feature-${!data.isDisposable ? 'success' : 'fail'}">
            <div class="feature-icon">üóëÔ∏è</div>
            <div>
              <div class="feature-label">Disposable</div>
              <div class="feature-detail">${!data.isDisposable ? 'R√©el' : 'Temp'}</div>
            </div>
          </div>
          <div class="feature-item feature-${!data.isRoleAccount ? 'success' : 'fail'}">
            <div class="feature-icon">üëî</div>
            <div>
              <div class="feature-label">Role Account</div>
              <div class="feature-detail">${!data.isRoleAccount ? 'Personnel' : 'G√©n√©rique'}</div>
            </div>
          </div>
          <div class="feature-item feature-${data.firstname?.gender ? 'success' : 'warning'}">
            <div class="feature-icon">üë§</div>
            <div>
              <div class="feature-label">Firstname/Gender</div>
              <div class="feature-detail">${data.firstname?.gender || 'N/A'}</div>
            </div>
          </div>
        </div>
      `;

      const jsonToggle = `
        <button class="json-toggle" onclick="toggleJson()">Voir JSON brut</button>
        <div class="json-output" id="json-output">${JSON.stringify(data, null, 2)}</div>
      `;

      results.innerHTML = `
        <div class="result-card show">
          <div class="overall-status">
            <div class="status-badge ${statusClass}">
              <div class="status-icon">${statusIcon}</div>
              <span>${statusText}</span>
            </div>
            <div style="flex:1; text-align:right;">
              <strong>${email}</strong>
            </div>
          </div>
          ${featuresHtml}
          ${jsonToggle}
        </div>
      `;
    }

    function displayError(message) {
      document.getElementById('results').innerHTML = `
        <div class="result-card show" style="border-left-color: var(--danger);">
          <div class="overall-status">
            <div class="status-badge status-fail">
              <div class="status-icon">‚ö†Ô∏è</div>
              <span>Erreur</span>
            </div>
          </div>
          <p style="color: var(--danger); font-size: 1.1rem;">${message}</p>
        </div>
      `;
    }

    function toggleJson() {
      const jsonOutput = document.getElementById('json-output');
      jsonOutput.classList.toggle('show');
    }

    // Enter pour valider
    document.getElementById('email-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') validateEmail();
    });
  </script>
</body>
</html>
